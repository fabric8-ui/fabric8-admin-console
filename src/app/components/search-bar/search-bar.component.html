<div class="col-md-6 col-md-offset-3 search-pf has-button searchbar">
  <div class="form-group">
    <input #searchBar type="text" (keyup.enter)="handleSearch(searchBar.value)" class="form-control searchbox" placeholder="Search"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="button" (click)="handleSearch(searchBar.value)">
      <span class="fa fa-search fa-4x"></span>
    </button>
  </div>
</div>

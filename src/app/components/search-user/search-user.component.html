 <div class="search-pf has-button Search">
  <div class="form-group">
    <div>
      <input #searchBar type="text" (keyup.enter)="onSearch(searchBar.value)" class="form-control" placeholder="Search"/>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="button" (click)="onSearch(searchBar.value)"><span class="fa fa-search"></span></button>
  </div>
</div>

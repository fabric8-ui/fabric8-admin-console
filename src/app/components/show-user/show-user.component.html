<!--navbar starts-->
<div class="container-fluid" *ngIf="users">
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions" data-dpmaxz-eid="1">
        <div class="form-group toolbar-pf-filter">
          <label class="sr-only" for="filter">Name</label>
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" id="input-filter-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Name <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li class="selected"><a href="#">Name</a></li>
                <li><a href="#">Type</a></li>
                <li><a href="#">Color</a></li>
              </ul>
            </div><!-- /btn-group -->
            <!-- <input #filterbyName type="text" class="form-control" id="filter" placeholder="Filter By Name..." data-dpmaxz-eid="2"> -->
          </div><!-- /input-group -->
        </div>
        <div class="form-group">
          <div class="dropdown btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" id="filter-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Name <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="selected"><a href="#">Name</a></li>
              <li><a href="#">Type</a></li>
              <li><a href="#">Last Modified</a></li>
            </ul>
          </div>
          <button class="btn btn-link" type="button" (click)="sort('fullName','desc')">
            <span class="fa fa-sort-alpha-desc"></span>
          </button>
          <button class="btn btn-link" type="button" (click)="sort('fullName','asc')">
            <span class="fa fa-sort-alpha-asc"></span>
          </button>
        </div>
        <div class="form-group">
          <button class="btn btn-default" type="button" (click)="sort('email','asc')">Sort By Mail</button>
          <div class="dropdown btn-group dropdown-kebab-pf">
<button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebab" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<span class="fa fa-ellipsis-v"></span>
</button>
<ul class="dropdown-menu " aria-labelledby="dropdownKebab">
<li><a href="#">Action</a></li>
<li><a href="#">Another Action</a></li>
<li><a href="#"> Something Else Here</a></li>
<li role="separator" class="divider"></li>
<li><a href="#">Separated Link</a></li>
</ul>
</div>

        </div>


        <div class="toolbar-pf-action-right">
          <div class="form-group toolbar-pf-find">
            <button class="btn btn-link btn-find" type="button">
              <span class="fa fa-search"></span>
            </button>
            <div class="find-pf-dropdown-container">
              <input #find  type="text" class="form-control" id="find" placeholder="Find By Keyword..." data-dpmaxz-eid="3" (keyup.enter)="filterUser(find.value)">
              <div class="find-pf-buttons">
                <span class="find-pf-nums">1 of 3</span>
                <button class="btn btn-link" type="button">
                  <span class="fa fa-angle-up"></span>
                </button>
                <button class="btn btn-link" type="button">
                  <span class="fa fa-angle-down"></span>
                </button>
                <button class="btn btn-link btn-find-close" type="button">
                  <span class="pficon pficon-close"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group toolbar-pf-view-selector">
            <button class="btn btn-link " data-dpmaxz-eid="4"><i class="fa fa-th"></i></button>
            <button class="btn btn-link " data-dpmaxz-eid="5"><i class="fa fa-th-large"></i></button>
            <button class="btn btn-link " data-dpmaxz-eid="6"><i class="fa fa-th-list"></i></button>
          </div>
        </div>
      </form>
    </div><!-- /col -->
  </div><!-- /row -->
</div>

<!--navbar ends-->


<div *ngFor="let user of users">
    <div class="list-view-pf-main-info">
      <div class="list-view-pf-left">
        <!-- <span class="fa fa-plane list-view-pf-icon-sm"></span> -->
        <span><img src="{{user.attributes.imageURL}}" style="width:50px;border-radius:60%;"></span>
      </div>
      <div class="list-view-pf-body">
        <div class="list-view-pf-description">
          <div class="list-group-item-heading">
              <h3>{{user.attributes.fullName }}</h3>
          </div>
        </div>
        <div class="list-view-pf-additional-info">
          <div class="list-view-pf-additional-info-item">
            <span class="pficon pficon-screen"></span>
            <strong><h4>{{user.attributes.email }}</h4></strong>
            <div style="margin: 20px 0;">
                <a href="" class="btn btn-default" data-toggle="popover" data-html="true" title="" data-content="Empty Title example.
                  This fis more information about a smartproxy. This is more information about a smartproxy. This is more information about a smartproxy.">Click To find Bio
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
    </div>

<!--navbar starts-->
<div class="container-fluid" *ngIf="items;else noUser">
  <div class="row toolbar-pf">
     <div class="col-sm-12">
        <form class="toolbar-pf-actions" data-dpmaxz-eid="1">
           <div class="form-group">
              <button class="btn btn-link" type="button" (click)="sort('fullName','desc')">
              <span class="fa fa-sort-alpha-desc"></span>
              </button>
              <button class="btn btn-link" type="button" (click)="sort('fullName','asc')">
              <span class="fa fa-sort-alpha-asc"></span>
              </button>
           </div>
           <div class="form-group">
              <button class="btn btn-default" type="button" (click)="sort('email','asc')">Sort By Mail (ascending)</button>
           </div>
           <div class="form-group">
              <button class="btn btn-default" type="button" (click)="sort('email','desc')">Sort By Mail (descending)</button>
           </div>
           <div class="toolbar-pf-action-right">
              <div class="form-group toolbar-pf-find">
                 <div class="find-pf-dropdown-container">
                    <input #find  type="text" class="form-control" id="find" placeholder="Find By Keyword..."  (keyup.enter)="filterUser(find.value)">
                 </div>
              </div>
           </div>
        </form>
     </div>
  </div>
</div>
<!--no user found-->
<ng-template #noUser>
  <h4>No User Found</h4>
</ng-template>
<!--no user found end-->
<!--navbar ends-->
<!-- Expansion starts-->
<div class="padding-15" *ngIf="items">
  <div class="row">
     <div class="col-sm-12">
        <div class="form-group">
           <pfng-list   
           [config]="listConfig"
           [expandTemplate]="expandTemplate"
           [items]="items"
           [itemTemplate]="itemTemplate">
           <ng-template #itemTemplate let-item="item">
              <div class="list-pf-left">
                 <span class="fa list-pf-icon list-pf-icon-bordered list-pf-icon-small"><img src="{{item.attributes.imageURL}}" style="width:50px;border-radius:50px;"></span>
              </div>
              <div class="list-pf-content-wrapper">
                 <div class="list-pf-main-content">
                    <div class="list-pf-title">{{item.attributes.fullName}}</div>
                    <div class="list-pf-description text-overflow-pf">{{item.attributes.username}}</div>
                 </div>
              </div>
           </ng-template>
           <ng-template #expandTemplate let-item="item" let-index="index">
             <li> <span><strong>Company:</strong> {{item.attributes.company}}</span></li>
              <li><strong>Bio:</strong><span *ngIf="item.attributes.bio;else noBio "> {{item.attributes.bio}}</span></li>
              <li><span><strong>Email:</strong> {{item.attributes.email}}</span></li>
           </ng-template>
           </pfng-list>
        </div>
     </div>
  </div>
</div>
<!--Expansion Ends-->

<ng-template #noBio>
  No Bio found.
</ng-template>
